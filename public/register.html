<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="css/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>

<body>
  <div class="login-panel">
    <div class="left-side"></div>
    <div class="right-side">
      <h1>Registro</h1>
      <h3>Claw Liberty Company</h3>
      <form action="" id="registroForm">
        <input name="nombre" placeholder="Nombres" class="form-control" type="text" required>
        <input name="apellido" placeholder="Apellidos" class="form-control" type="text" required>
        <select class="form-select mt-3" required name="tipo_doc">
          <option selected disabled value="">Tipo de Documento</option>
          <option value="Cedula" name="tipo_doc">Cédula de Ciudadania</option>
          <option value="Cedula_extranjeria" name="tipo_doc">Cédula de Extranjeria</option>
        </select>
        <input type="number" name="documento" id="documento" placeholder="Documento" required>
        <input type="number" name="telefono" id="telefono" placeholder="Telefono">
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Contraseña" required>
        <button type="submit" class="submit-btn">¡Vamos!</button>
      </form>
      <div id="mensaje">Usuario Creado</div>
    </div>
  </div>

  <script src="js/registro.js"></script>
</body>

</html>
